<html>

<head></head>
<title>DragAndDrop</title>
<style>
    #div1 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid pink;
    }
</style>
<!--Drag and drop implementaion-->
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

<body>
    <h1>Drop And Drag</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
    <img id="drag1" src="img_logo.gif.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>

</html>
