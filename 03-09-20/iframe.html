<html>

<head>
    <style>
        iframe {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<title>Iframe Examples</title>

<body>
    <iframe src="http://www.google.com" name="myframe"></iframe>
    <br>
    <a href="https://www.w3schools.com" target="myframe">w3schools </a>
    <br>
    <a href="https://www.tutorialspoint.com/index.htm" target="myframe">tutorialspoint</a>

</body>

</html>
