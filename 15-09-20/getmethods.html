<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //used to show html format into text
            $("#btn1").click(function() {
                alert("Text: " + $("#test").text());
            });
            //used to show data format into html
            $("#btn2").click(function() {
                alert("HTML: " + $("#test").html());
            });
            //used to show the vaues which is passed
            $("button").click(function() {
                alert("Value: " + $("#test1").val());
            });
            //used to get attribute value 
            $("btn3").click(function() {
                alert($("#s3s").attr("href"));
            });
        });
    </script>
</head>
<h1>Implementation Of GET methods in jquery</h1>

<body>

    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <p>Name: <input type="text" id="test1" value="Mickey Mouse"></p>
    <button>Show Value</button>
    <p><a href="https://jquery.com/" id="s3s">jquery.com</a></p>
    <button id="btn3">Show Herf</button>
</body>

</html>
